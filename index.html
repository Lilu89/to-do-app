<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDoApp</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="formBox">
            <p>New Task</p>
            <form class="form">
                <label>
                    <input class="task" type="text" name="new task" placeholder="new task">
                </label>
                <label>
                    <input class="date" type="date" name="deadline">
                </label>
                <label>
                    <input class="description" type="text" name="description" placeholder="task description">
                </label>
                <div class="priorities">
                    <select name="priority" class="priority">
                        <option value="one" class="one">1</option>
                        <option value="two" class="two">2</option>
                        <option value="three" class="three">3</option>
                        <option value="four" class="four">4</option>
                        <option value="five" class="five">5</option>
                    </select>
                </div>
                <input type="button" value="add" class="addBtn">
            </form>
        </div>
    </div>

<script src="js/app.js" type="text/javascript"></script>
</body>
</html>
